<div>
  Hello, {{user.name}}<br/><br/>

  <div ng-show='!!user.address'>Address:
    {{user.address.street}},
    {{user.address.city}},
    {{user.address.country}}
  </div><br/>

  <div ng-show='!!user.friends'>Friends:
    <div ng-repeat='friend in user.friends'>
      {{friend}}
    </div>
  </div>
</div>
